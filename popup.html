<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="tailwind.min.css" />

    <title>Jira Server tools</title>
  </head>
  <body class="app-popup bg-white">
    <section class="py-6">
      <div class="mx-4">
        <div class="mb-8">
          <div class="mb-4">
            <button
              type="button"
              class="px-4 py-2 rounded-md bg-gray-200 text-sm hover:bg-gray-100 focus:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 w-full block text-center"
              id="btn-copy-task-id"
            >
              Copy issue ID
            </button>
          </div>
          <!-- /.mb-4 -->
        </div>

        <footer class="text-xxs text-gray-600">
          <h1 class="inline">Jira Server Tools</h1>
          &middot; v<span class="manifest-version"></span
          ><!-- /.manifest-version -->
        </footer>
      </div>
      <!-- /.container mx-auto -->
    </section>
    <!-- /.py-4 -->

    <script src="popup.js"></script>
  </body>
</html>
