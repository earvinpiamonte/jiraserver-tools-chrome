<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="app.css" />

    <title>Jira Server tools</title>
  </head>
  <body>
    <h1>Jira Server tools</h1>
    <form>
      <div class="form-group">
        <button class="btn-block" id="btn-copy-feature-branch">
          Copy feature branch
        </button>
      </div>
      <!-- /.form-group -->
      <div class="form-group">
        <button class="btn-block" id="btn-copy-bugfix-branch">
          Copy bugfix branch
        </button>
      </div>
      <!-- /.form-group -->
      <div class="form-group">
        <button class="btn-block" id="btn-copy-task-id">
          Copy task ID only
        </button>
      </div>
      <!-- /.form-group -->
    </form>

    <footer>
      Version <span class="manifest-version"></span
      ><!-- /.manifest-version -->
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
